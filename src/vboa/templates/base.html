<!doctype html>
<html lang="en">
  
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Visualization tool for Bussiness Operation Analysis">
    <meta name="author" content="Daniel Brosnan BlÃ¡zquez <daniel.brosnan@deimos-space.com>">
    
    <title>VBOA - Visualization tool for Bussiness Operation Analysis</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vboa.css') }}">

    <!-- Custom CSS from https://startbootstrap.com/template-overviews/sb-admin-2/ -->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

  </head>

  <body>

    <div id="wrapper">
      <!-- Navigation bar -->
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <!-- Title -->
        <div class="navbar-header">
          <!-- Button for showing the side options when navigating through the phone -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">VBOA 0.1.0</a>
        </div>
        <!-- /.navbar-header -->
        <!-- User menu -->
        <ul class="nav navbar-top-links navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
              </li>
              <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
              </li>
              <li class="divider"></li>
              <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
              </li>
            </ul>
            <!-- /.dropdown-user -->
          </li>
          <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li>
                <a href="/eboa_nav"><i class="fa fa-table fa-fw"></i> EBOA navigation</a>
              </li>
            </ul>
          </div>
          <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
      </nav>
      <div id="page-wrapper">
        {% block content %}{% endblock %}
      </div>
      <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    {% block scripts %}

    <!-- Load the bundle of scripts -->
    <script src="{{ url_for('static', filename='dist/bundle.js') }}" type="text/javascript"></script>

    {% endblock %}
  </body>
</html>
