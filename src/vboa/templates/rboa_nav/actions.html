<i id="remove-report-{{ report.report_uuid }}" class="fa fa-trash" onclick="vboa.request_info_json_after_confirmation('/rboa_nav/remove_reports', {reports: [{uuid: '{{ report.report_uuid }}', name: '{{ report.name }}'}]}, 'Do you really want to remove the report {{ report.name }}?', 'You have cancelled the removal of the report, the report {{ report.name }} will not be removed.')" data-toggle="tooltip" title="Click to remove this report"></i>
