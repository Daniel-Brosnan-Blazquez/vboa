<div class="col-lg-12" id="nav-events">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-dim-signatures">
            <div class="row">
              <div class="col-xs-3 query-dim-signatures">
                <label id="dim_signatures_dim_signature_like_checkbox">DIM signature like (<input type="checkbox" name="dim_signature_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="dim_signature_like_dims" name="dim_signature_like" id="dim_signatures_dim_signature_like_text"/>
                <datalist id="dim_signature_like_dims">
                </datalist>
              </div>

                <label id="dim_signatures_dim_signature_in_checkbox">DIM signatures (<input type="checkbox" name="dim_signature_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select name="dim_signatures" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="dim_signatures_dim_signature_in_text">
                </select>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="dim_signatures_submit_button">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->

</div>
