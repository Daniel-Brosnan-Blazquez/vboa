<div class="col-lg-12" id="nav-events">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-dim-signatures">
            <div class="row">
              <div class="col-xs-3">
                <label>DIM signature</label>
                <div class="input-group" style="width: 100%">
                  <input class="form-control" style="width: 80%" name="dim_signature" id="dim-signatures-dim-signature-text"/>
                  <select class="form-control" style="padding-left: 0; width: 20%" name="dim_signature_operator" id="dim-signatures-dim-signature-operator">
                    {% include "eboa_nav/operators.html" %}
                  </select>
                </div>
              </div>
              <div class="col-xs-3">
                <label id="dim-signatures-dim-signatures-in-checkbox">DIM signatures (<input type="checkbox" name="dim_signature_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <input class="form-control" placeholder="Fill for searching items... Showing 20 items on keyup" onkeyup="vboa.fill_elements_into_selector(this, '/eboa_nav/query-jsonify-dim-signatures', 'dim_signature', 20, 0)" id="dim-signatures-dim-signatures-in-text"/><i class="circle"></i>
                <select name="dim_signatures" data-placeholder="Select several options..." size="4" hidden multiple="" tabidex="-1" id="dim-signatures-dim-signatures-in-select">
                </select>
              </div>
            </div>
            <!-- Query restrictions -->
            <div class="row" id="dim-signatures-query-restrictions">
              <!-- Order by -->
              <div class="col-xs-3">
                  <label>Order by (<input type="checkbox" name="order_descending" checked><span class="label-text"><b>Descending)</b></span></label>
                  <select style="width: 100%" name="order_by" id="dim-signatures-order-by">
                    <option></option>
                    <option>dim_signature</option>
                    <option>dim_signature_uuid</option>
                  </select>
              </div>
              <!-- Limit -->
              <div class="col-xs-3">
                <label>Limit</label>
                <input type="text" class="form-control" style="width: 100%" name="limit" id="dim-signatures-limit" value="100"/>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="dim-signatures-submit-button">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
