<div class="col-lg-12" id="nav-events">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-events">
            <div class="row">
              <div class="col-xs-3">
                <label>Source like</label>
                <input class="form-control" name="source_like"/>
              </div>
              <div class="col-xs-3">
                <label>Explicit reference like</label>
                <input class="form-control" name="er_like"/>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2" id="div-gauge-name">
                <label>Annotation cnf name like</label>
                <input class="form-control" list="annotation_cnf_names" name="annotation_cnf_name_like" onfocus="vboa.fill_annotations()"/>
                <datalist id="annotation_cnf_names">
                </datalist>
              </div>
              <div class="col-xs-2" id="div-gauge-system">
                <label>Annotation cnf system like</label>
                <input class="form-control" list="annotation_cnf_systems" name="annotation_cnf_system_like" onfocus="vboa.fill_annotations()"/>
                <datalist id="annotation_cnf_systems">
                </datalist>
              </div>
            </div>
            <div class="row">
              {% include "eboa_nav/ingestion_time.html" %}
              <div>
                <span id="add-ingestion-time">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-time">
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-timeline" name="show_timeline" checked><span class="label-text"><b>Show timeline</b></span>
              </label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
