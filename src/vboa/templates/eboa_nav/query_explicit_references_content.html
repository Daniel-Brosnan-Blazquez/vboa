<div class="col-lg-12" id="nav-explicit-references">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-ers">
            <!-- Exlicit references -->
            <div class="row">
              <div class="col-xs-3 query-ers">
                <label id="explicit-refs-explicit-refs-like-checkbox">Explicit reference like (<input type="checkbox" name="er_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="er-like-ers" name="er_like" id="explicit-refs-explicit-refs-like-text"/>
                <datalist id="er-like-ers">
                </datalist>
              </div>
              <div class="col-xs-3 query-ers">
                <label id="explicit-refs-explicit-refs-in-checkbox">Explicit references (<input type="checkbox" name="er_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select name="ers" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="explicit-refs-explicit-refs-in-text">
                </select>
              </div>
            </div>
            <!-- Configuration -->
            <div class="row">
              <div class="col-xs-3 query-er-groups">
                <label id="explicit-refs-groups-like-checkbox">Group like (<input type="checkbox" name="group_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="group-like-explicit-reference" name="group_like" id="explicit-refs-groups-like-text"/>
                <datalist id="group-like-explicit-reference">
                </datalist>
              </div>
              <div class="col-xs-3 query-er-groups">
                <label id="explicit-refs-groups-in-checkbox">Groups (<input type="checkbox" name="group_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select id="explicit-refs-groups-in-text" name="groups" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <!-- Sources -->
            <div class="row query-sources">
              <div class="col-xs-3 query-source-names">
                <label id="explicit-refs-sources-like-checkbox">Source like (<input type="checkbox" name="source_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input id="explicit-refs-sources-like-text" class="form-control" list="source-like-ers" name="source_like"/>
                <datalist id="source-like-ers">
                </datalist>
              </div>
              <div class="col-xs-3 query-source-names">
                <label id="explicit-refs-sources-in-checkbox">Sources (<input type="checkbox" name="source_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select id="explicit-refs-sources-in-text" name="sources" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <!-- Event filters -->
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">Specify search by using event filters</div>
                <div class="panel-body">
                  <!-- Event keys -->
                  <div class="row">
                    <div class="col-xs-3 query-keys">
                      <label id="explicit-refs-keys-like-checkbox">Key like (<input type="checkbox" name="key_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                      <input id="explicit-refs-keys-like-text" class="form-control" list="key-like-events" name="key_like"/>
                      <datalist id="key-like-events">
                      </datalist>
                    </div>
                    <div class="col-xs-3 query-keys">
                      <label id="explicit-refs-keys-in-checkbox">Keys (<input type="checkbox" name="key_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                      <select id="explicit-refs-keys-in-text" name="keys" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                      </select>
                    </div>
                  </div>
                  <!-- Gauges -->
                  <div>
                    <div class="row  query-gauges">
                      <div class="col-xs-3 query-gauge-names">
                        <label id="explicit-refs-gauge-names-like-checkbox">Gauge name like (<input type="checkbox" name="gauge_name_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                        <input id="explicit-refs-gauge-names-like-text" class="form-control" list="gauge-name-like-events" name="gauge_name_like"/>
                        <datalist id="gauge-name-like-events">
                        </datalist>
                      </div>
                      <div class="col-xs-3 query-gauge-systems">
                        <label id="explicit-refs-gauge-system-like-checkbox">Gauge system like (<input type="checkbox" name="gauge_system_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                        <input id="explicit-refs-gauge-system-like-text" class="form-control" list="gauge-system-like-events" name="gauge_system_like"/>
                        <datalist id="gauge-system-like-events">
                        </datalist>
                      </div>
                    </div>
                    <div class="row query-gauges">
                      <div class="col-xs-3 query-gauge-names">
                        <label id="explicit-refs-gauge-names-in-checkbox">Gauge names (<input type="checkbox" name="gauge_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                        <select id="explicit-refs-gauge-names-in-text" name="gauge_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                        </select>
                      </div>
                      <div class="col-xs-3 query-gauge-systems">
                        <label id="explicit-refs-gauge-system-in-checkbox">Gauge systems (<input type="checkbox" name="gauge_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                        <select id="explicit-refs-gauge-system-in-text" name="gauge_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Values -->
                  <div class="row" id="explicit-refs-events-value-query-initial">
                    <div class="col-xs-3">
                      <label>Value type</label>
                      <select style="width: 100%" name="event_value_type" id="value-type">
                        <option>text</option>
                        <option>timestamp</option>
                        <option>boolean</option>
                        <option>double</option>
                        <option>geometry</option>
                        <option>object</option>
                      </select>
                    </div>
                    <div class="col-xs-3">
                      <label>Value name</label>
                      <div class="input-group" style="width: 100%">
                        <input class="form-control" style="width: 80%" name="event_value_name_like" id="value-name-text"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="event_value_name_like_op" id="value-name-option">
                          <option>like</option>
                          <option>notlike</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <label>Value</label>
                      <div class="input-group" style="width: 100%">
                        <input type="text" class="form-control" style="width: 80%" name="event_value" id="value-value-text"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="event_value_operator" id="value-value-operator">
                          {% include "eboa_nav/operators.html" %}
                        </select>
                      </div>
                    </div>
                    <div>
                      <span onclick="vboa.add_value_query_events('more-value-query-explicit-refs-events')" id="explicit-refs-events-add-value">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-value-query-explicit-refs-events">
                  </div>
                  <!-- Start and stop -->
                  <div class="row" id="explicit-refs-events-start-stop-initial">
                    {% include "eboa_nav/start_stop.html" %}
                    <div>
                      <span onclick="vboa.add_start_stop('more-start-stop-query-explicit-refs-events')" id="explicit-refs-events-start-stop-add-value">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-start-stop-query-explicit-refs-events">
                  </div>
                  <!-- Event duration -->
                  <div class="row" id="explicit-refs-events-duration-initial">
                    {% include "eboa_nav/event_duration.html" %}
                    <div>
                      <span onclick="vboa.add_event_duration('more-event-duration-query-explicit-refs')" id="explicit-refs-events-duration-add-value">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-event-duration-query-explicit-refs">
                  </div>
                </div>
              </div>
              <!-- Annotation filters -->
              <div class="panel panel-default">
                <div class="panel-heading">Specify search by using annotation filters</div>
                <div class="panel-body">
                  <!-- Annotation configurations -->
                  <div class="row  query-annotation-cnfs">
                    <div class="col-xs-3 query-annotation-names">
                      <label id="explicit-refs-annotation-names-like-checkbox">Annotation name like (<input type="checkbox" name="annotation_name_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                      <input class="form-control" list="annotation-name-like-annotations" name="annotation_name_like" id="explicit-refs-annotation-names-like-text"/>
                      <datalist id="annotation-name-like-annotations">
                      </datalist>
                    </div>
                    <div class="col-xs-3 query-annotation-systems">
                      <label id="explicit-refs-annotation-system-like-checkbox">Annotation system like (<input type="checkbox" name="annotation_system_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                      <input class="form-control" list="annotation-system-like-annotations" name="annotation_system_like" id="explicit-refs-annotation-system-like-text"/>
                      <datalist id="annotation-system-like-annotations">
                      </datalist>
                    </div>
                  </div>
                  <div class="row query-annotation-cnfs">
                    <div class="col-xs-3 query-annotation-names">
                      <label id="explicit-refs-annotation-names-in-checkbox">Annotation names (<input type="checkbox" name="annotation_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                      <select id="explicit-refs-annotation-names-in-text" name="annotation_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                      </select>
                    </div>
                    <div class="col-xs-3 query-annotation-systems">
                      <label id="explicit-refs-annotation-system-in-checkbox">Annotation systems (<input type="checkbox" name="annotation_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                      <select id="explicit-refs-annotation-system-in-text" name="annotation_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                      </select>
                    </div>
                  </div>
                  <!-- Values -->
                  <div class="row" id="explicit-refs-annotations-value-query-initial">
                    <div class="col-xs-3">
                      <label>Value type</label>
                      <select style="width: 100%" name="annotation_value_type" id="value-type">
                        <option>text</option>
                        <option>timestamp</option>
                        <option>boolean</option>
                        <option>double</option>
                        <option>geometry</option>
                        <option>object</option>
                      </select>
                    </div>
                    <div class="col-xs-3">
                      <label>Value name</label>
                      <div class="input-group" style="width: 100%">
                        <input class="form-control" style="width: 80%" name="annotation_value_name_like" id="value-name-text"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="annotation_value_name_like_op" id="value-name-option">
                          <option>like</option>
                          <option>notlike</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <label>Value</label>
                      <div class="input-group" style="width: 100%">
                        <input type="text" class="form-control" style="width: 80%" name="annotation_value" id="value-value-text"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="annotation_value_operator" id="value-value-operator">
                          {% include "eboa_nav/operators.html" %}
                        </select>
                      </div>
                    </div>
                    <div>
                      <span onclick="vboa.add_value_query_annotations('more-value-query-explicit-refs-annotations')" id="explicit-refs-annotations-add-value">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-value-query-explicit-refs-annotations">
                  </div>
                </div>
              </div>
            </div>
            <div class="row" id="explicit-refs-annotations-ingestion-time-initial">
              {% include "eboa_nav/ingestion_time.html" %}
              <div>
                <span onclick="vboa.add_ingestion_time('more-ingestion-time-query-explicit-refs')" id="explicit-refs-annotations-add-ingestion-time">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-time-query-explicit-refs">
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="explicit-refs-submit-button">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
