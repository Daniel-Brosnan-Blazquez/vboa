<div class="col-lg-12" id="nav-explicit_references">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-ers">
            <!-- Exlicit references -->
            <div class="row">
              <div class="col-xs-3 query-ers">
                <label id="er-like-label-ers">Explicit reference like (<input type="checkbox" name="er_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="er_like_ers" name="er_like" id="er-like-input-ers"/>
                <datalist id="er_like_ers">
                </datalist>
              </div>
              <div class="col-xs-3 query-ers">
                <label id="er-in-label-ers">Explicit references (<input type="checkbox" name="er_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select name="ers" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="er-in-select-ers">
                </select>
              </div>
            </div>
            <!-- Configuration -->
            <div class="row">
              <div class="col-xs-3 query-er-groups">
                <label id="er-group-like-label-ers">Group like (<input type="checkbox" name="group_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="group_like_explicit_reference" name="group_like" id="er-group-like-input-ers"/>
                <datalist id="group_like_explicit_reference">
                </datalist>
              </div>
              <div class="col-xs-3 query-er-groups">
                <label id="er-group-in-label-ers">Groups (<input type="checkbox" name="group_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select id="er-group-in-select-ers" name="groups" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <!-- Sources -->
            <div class="row query-sources">
              <div class="col-xs-3 query-source-names">
                <label id="source-like-label-ers">Source like (<input type="checkbox" name="source_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input id="source-like-input-ers" class="form-control" list="source_like_ers" name="source_like"/>
                <datalist id="source_like_ers">
                </datalist>
              </div>
              <div class="col-xs-3 query-source-names">
                <label id="source-in-label-ers">Sources (<input type="checkbox" name="source_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select id="source-in-select-ers" name="sources" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <!-- Event filters -->
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">Specify search by using event filters</div>
                <div class="panel-body">
                  <!-- Event keys -->
                  <div class="row">
                    <div class="col-xs-3 query-keys">
                      <label id="key-like-label-ers">Key like (<input type="checkbox" name="key_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                      <input id="key-like-input-ers" class="form-control" list="key_like_events" name="key_like"/>
                      <datalist id="key_like_events">
                      </datalist>
                    </div>
                    <div class="col-xs-3 query-keys">
                      <label id="key-in-label-ers">Keys (<input type="checkbox" name="key_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                      <select id="key-in-select-ers" name="keys" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                      </select>
                    </div>
                  </div>
                  <!-- Gauges -->
                  <div>
                    <div class="row  query-gauges">
                      <div class="col-xs-3 query-gauge-names">
                        <label id="gauge-name-like-label-ers">Gauge name like (<input type="checkbox" name="gauge_name_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                        <input id="gauge-name-like-input-ers" class="form-control" list="gauge_name_like_events" name="gauge_name_like"/>
                        <datalist id="gauge_name_like_events">
                        </datalist>
                      </div>
                      <div class="col-xs-3 query-gauge-systems">
                        <label id="gauge-system-like-label-ers">Gauge system like (<input type="checkbox" name="gauge_system_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                        <input id="gauge-system-like-input-ers" class="form-control" list="gauge_system_like_events" name="gauge_system_like"/>
                        <datalist id="gauge_system_like_events">
                        </datalist>
                      </div>
                    </div>
                    <div class="row query-gauges">
                      <div class="col-xs-3 query-gauge-names">
                        <label id="gauge-name-in-label-ers">Gauge names (<input type="checkbox" name="gauge_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                        <select id="gauge-name-in-select-ers" name="gauge_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                        </select>
                      </div>
                      <div class="col-xs-3 query-gauge-systems">
                        <label id="gauge-system-in-label-ers">Gauge systems (<input type="checkbox" name="gauge_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                        <select id="gauge-system-in-select-ers" name="gauge_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Values -->
                  <div class="row">
                    <div class="col-xs-3">
                      <label>Value type</label>
                      <select style="width: 100%" name="event_value_type">
                        <option>text</option>
                        <option>timestamp</option>
                        <option>boolean</option>
                        <option>double</option>
                        <option>geometry</option>
                        <option>object</option>
                      </select>
                    </div>
                    <div class="col-xs-3">
                      <label>Value name</label>
                      <div class="input-group" style="width: 100%">
                        <input class="form-control" style="width: 80%" name="event_value_name_like"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="event_value_name_like_op">
                          <option>like</option>
                          <option>notlike</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <label>Value</label>
                      <div class="input-group" style="width: 100%">
                        <input type="text" class="form-control" style="width: 80%" name="event_value"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="event_value_operator">
                          {% include "eboa_nav/operators.html" %}
                        </select>
                      </div>
                    </div>
                    <div>
                      <span onclick="vboa.add_value_query_events('more-value-events-query-ers')">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-value-events-query-ers">
                  </div>
                  <!-- Start and stop -->
                  <div class="row">
                    {% include "eboa_nav/start_stop.html" %}
                    <div>
                      <span onclick="vboa.add_start_stop('more-start-stop-events-query-ers')">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-start-stop-events-query-ers">
                  </div>
                  <!-- Event duration -->
                  <div class="row">
                    {% include "eboa_nav/event_duration.html" %}
                    <div>
                      <span onclick="vboa.add_event_duration('more-event-duration-query-ers')">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-event-duration-query-ers">
                  </div>
                </div>
              </div>
              <!-- Annotation filters -->
              <div class="panel panel-default">
                <div class="panel-heading">Specify search by using annotation filters</div>
                <div class="panel-body">
                  <!-- Annotation configurations -->
                  <div class="row  query-annotation-cnfs">
                    <div class="col-xs-3 query-annotation-names">
                      <label id="annotation-system-like-label-ers">Annotation name like (<input type="checkbox" name="annotation_name_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                      <input class="form-control" list="annotation_name_like_annotations" name="annotation_name_like"/>
                      <datalist id="annotation_name_like_annotations">
                      </datalist>
                    </div>
                    <div class="col-xs-3 query-annotation-systems">
                      <label id="annotation-system-like-label-ers">Annotation system like (<input type="checkbox" name="annotation_system_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                      <input class="form-control" list="annotation_system_like_annotations" name="annotation_system_like"/>
                      <datalist id="annotation_system_like_annotations">
                      </datalist>
                    </div>
                  </div>
                  <div class="row query-annotation-cnfs">
                    <div class="col-xs-3 query-annotation-names">
                      <label>Annotation names (<input type="checkbox" name="annotation_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                      <select name="annotation_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                      </select>
                    </div>
                    <div class="col-xs-3 query-annotation-systems">
                      <label>Annotation systems (<input type="checkbox" name="annotation_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                      <select name="annotation_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                      </select>
                    </div>
                  </div>
                  <!-- Values -->
                  <div class="row">
                    <div class="col-xs-3">
                      <label>Value type</label>
                      <select style="width: 100%" name="annotation_value_type">
                        <option>text</option>
                        <option>timestamp</option>
                        <option>boolean</option>
                        <option>double</option>
                        <option>geometry</option>
                        <option>object</option>
                      </select>
                    </div>
                    <div class="col-xs-3">
                      <label>Value name</label>
                      <div class="input-group" style="width: 100%">
                        <input class="form-control" style="width: 80%" name="annotation_value_name_like"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="annotation_value_name_like_op">
                          <option>like</option>
                          <option>notlike</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <label>Value</label>
                      <div class="input-group" style="width: 100%">
                        <input type="text" class="form-control" style="width: 80%" name="annotation_value"/>
                        <select class="form-control" style="padding-left: 0; width: 20%" name="annotation_value_operator">
                          {% include "eboa_nav/operators.html" %}
                        </select>
                      </div>
                    </div>
                    <div>
                      <span onclick="vboa.add_value_query_annotations('more-value-annotations-query-ers')">
                        <span class="glyphicon glyphicon-plus"></span>
                      </span>
                    </div>
                  </div>
                  <div id="more-value-annotations-query-ers">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              {% include "eboa_nav/ingestion_time.html" %}
              <div>
                <span onclick="vboa.add_ingestion_time('more-ingestion-time-query-ers')">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-time-query-ers">
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="submit-button-query-explicit-references">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
