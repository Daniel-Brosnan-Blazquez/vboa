<div class="col-lg-12" id="nav-gauges">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-gauges">
            <div>
              <div class="row  query-gauges">
                <div class="col-xs-3 query-gauge-names">
                  <label id="gauges-gauge-names-like-checkbox">Gauge name like (<input type="checkbox" name="gauge_name_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                  <input class="form-control" list="gauge-name-like-gauges" name="gauge_name_like" id="gauges-gauge-names-like-text"/>
                  <datalist id="gauge-name-like-gauges">
                  </datalist>
                </div>
                <div class="col-xs-3 query-gauge-systems">
                  <label id="gauges-gauge-system-like-checkbox">Gauge system like (<input type="checkbox" name="gauge_system_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                  <input class="form-control" list="gauge-system-like-gauges" name="gauge_system_like" id="gauges-gauge-system-like-text"/>
                  <datalist id="gauge-system-like-gauges">
                  </datalist>
                </div>
              </div>
              <div class="row query-gauges">
                <div class="col-xs-3 query-gauge-names">
                  <label id="gauges-gauge-names-in-checkbox">Gauge names (<input type="checkbox" name="gauge_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <select name="gauge_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="gauges-gauge-names-in-text">
                  </select>
                </div>
                <div class="col-xs-3 query-gauge-systems">
                  <label id="gauges-gauge-system-in-checkbox">Gauge systems (<input type="checkbox" name="gauge_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <select name="gauge_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="gauges-gauge-system-in-text">
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 query-dim-signatures">
                <label id="gauges-dim-signatures-like-checkbox">DIM signature like (<input type="checkbox" name="dim_signature_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="dim-signature-like-sources" name="dim_signature_like" id="gauges-dim-signatures-like-text"/>
                <datalist id="dim-signature-like-sources">
                </datalist>
              </div>
              <div class="col-xs-3 query-dim-signatures">
                <label id="gauges-dim-signatures-in-checkbox">DIM signatures (<input type="checkbox" name="dim_signature_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select name="dim_signatures" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1"  id="gauges-dim-signatures-in-text">
                </select>
              </div>
            </div>
            <div>
              <label id="gauges-show-network">
                <input type="checkbox" name="show_network" ><span class="label-text"><b>Show network of gauges</b></span>
              </label>
            </div>
            <!-- Query restrictions -->
            <div class="row" id="gauges-query-restrictions">
              <!-- Order by -->
              <div class="col-xs-3">
                  <label>Order by (<input type="checkbox" name="order_descending" checked><span class="label-text"><b>Descending)</b></span></label>
                  <select style="width: 100%" name="order_by" id="gauges-order-by">
                    <option></option>
                    <option>name</option>
                    <option>system</option>
                  </select>
              </div>
              <!-- Limit -->
              <div class="col-xs-3">
                <label>Limit</label>
                <input type="text" class="form-control" style="width: 100%" name="limit" id="gauges-limit" value="1000"/>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="gauges-submit-button">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
