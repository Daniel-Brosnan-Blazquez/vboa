<div class="col-lg-12" id="nav-gauges">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-gauges">
            <div>
              <div class="row">
                <div class="col-xs-3">
                  <label>Gauge name</label>
                  <div class="input-group" style="width: 100%">
                    <input class="form-control" style="width: 80%" name="gauge_name" id="gauges-gauge-name-text"/>
                    <select class="form-control" style="padding-left: 0; width: 20%" name="gauge_name_operator" id="gauges-gauge-name-operator">
                      {% include "eboa_nav/operators.html" %}
                    </select>
                  </div>
                </div>
                <div class="col-xs-3">
                  <label>Gauge system</label>
                  <div class="input-group" style="width: 100%">
                    <input class="form-control" style="width: 80%" name="gauge_system" id="gauges-gauge-system-text"/>
                    <select class="form-control" style="padding-left: 0; width: 20%" name="gauge_system_operator" id="gauges-gauge-system-operator">
                      {% include "eboa_nav/operators.html" %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <label id="gauges-gauge-names-in-checkbox">Gauge names (<input type="checkbox" name="gauge_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <input class="form-control" placeholder="Fill for searching items... Showing 20 items on keyup" onkeyup="vboa.fill_elements_into_selector(this, '/eboa_nav/query-jsonify-gauges-by-name', 'name', 20, 0)" id="gauges-gauge-names-in-text"/><i class="circle"></i>
                  <select name="gauge_names" data-placeholder="Select several options..." size="4" hidden multiple="" tabidex="-1" id="gauges-gauge-names-in-select">
                  </select>
                </div>
                <div class="col-xs-3">
                  <label id="gauges-gauge-system-in-checkbox">Gauge systems (<input type="checkbox" name="gauge_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <input class="form-control" placeholder="Fill for searching items... Showing 20 items on keyup" onkeyup="vboa.fill_elements_into_selector(this, '/eboa_nav/query-jsonify-gauges-by-system', 'system', 20, 0)" id="gauges-gauge-systems-in-text"/><i class="circle"></i>
                  <select name="gauge_systems" data-placeholder="Select several options..." size="4" hidden multiple="" tabidex="-1" id="gauges-gauge-systems-in-select">
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <label>DIM signature</label>
                <div class="input-group" style="width: 100%">
                  <input class="form-control" style="width: 80%" name="dim_signature" id="gauges-dim-signature-text"/>
                  <select class="form-control" style="padding-left: 0; width: 20%" name="dim_signature_operator" id="gauges-dim-signature-operator">
                    {% include "eboa_nav/operators.html" %}
                  </select>
                </div>
              </div>
              <div class="col-xs-3">
                <label id="gauges-dim-signatures-in-checkbox">DIM signatures (<input type="checkbox" name="dim_signature_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <input class="form-control" placeholder="Fill for searching items... Showing 20 items on keyup" onkeyup="vboa.fill_elements_into_selector(this, '/eboa_nav/query-jsonify-dim-signatures', 'dim_signature', 20, 0)" id="gauges-dim-signatures-in-text"/><i class="circle"></i>
                <select name="dim_signatures" data-placeholder="Select several options..." size="4" hidden multiple="" tabidex="-1" id="gauges-dim-signatures-in-select">
                </select>
              </div>
            </div>
            <div>
              <label id="gauges-show-network">
                <input type="checkbox" name="show_network" ><span class="label-text"><b>Show network of gauges</b></span>
              </label>
            </div>
            <!-- Query restrictions -->
            <div class="row" id="gauges-query-restrictions">
              <!-- Order by -->
              <div class="col-xs-3">
                  <label>Order by (<input type="checkbox" name="order_descending" checked><span class="label-text"><b>Descending)</b></span></label>
                  <select style="width: 100%" name="order_by" id="gauges-order-by">
                    <option></option>
                    <option>name</option>
                    <option>system</option>
                  </select>
              </div>
              <!-- Limit -->
              <div class="col-xs-3">
                <label>Limit</label>
                <input type="text" class="form-control" style="width: 100%" name="limit" id="gauges-limit" value="100"/>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="gauges-submit-button">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
