<div class="col-lg-12" id="nav-gauges">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-gauges">
            <div>
              <div class="row  query-gauges">
                <div class="col-xs-3 query-gauge-names">
                  <label>Gauge name like (<input type="checkbox" name="gauge_name_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                  <input class="form-control" list="gauge_name_like_gauges" name="gauge_name_like"/>
                  <datalist id="gauge_name_like_gauges">
                  </datalist>
                </div>
                <div class="col-xs-3 query-gauge-systems">
                  <label>Gauge system like (<input type="checkbox" name="gauge_system_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                  <input class="form-control" list="gauge_system_like_gauges" name="gauge_system_like"/>
                  <datalist id="gauge_system_like_gauges">
                  </datalist>
                </div>
              </div>
              <div class="row query-gauges">
                <div class="col-xs-3 query-gauge-names">
                  <label>Gauge names (<input type="checkbox" name="gauge_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <select name="gauge_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                  </select>
                </div>
                <div class="col-xs-3 query-gauge-systems">
                  <label>Gauge systems (<input type="checkbox" name="gauge_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <select name="gauge_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 query-dim-signatures">
                <label>DIM signature like (<input type="checkbox" name="dim_signature_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="dim_signature_like_sources" name="dim_signature_like"/>
                <datalist id="dim_signature_like_sources">
                </datalist>
              </div>
              <div class="col-xs-3 query-dim-signatures">
                <label>DIM signatures (<input type="checkbox" name="dim_signature_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select name="dim_signatures" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <div>
              <label>
                <input type="checkbox" name="show_network"><span class="label-text"><b>Show network of gauges</b></span>
              </label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
