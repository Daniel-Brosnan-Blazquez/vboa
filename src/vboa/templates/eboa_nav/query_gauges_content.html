<div class="col-lg-12" id="nav-events">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-events">
            <div class="row">
              <div class="col-xs-2" id="div-gauge-name">
                <label>Gauge name like</label>
                <input class="form-control" list="gauge_names" name="gauge_name_like" onfocus="vboa.fill_gauges()"/>
                <datalist id="gauge_names">
                </datalist>
              </div>
              <div class="col-xs-2" id="div-gauge-system">
                <label>Gauge system like</label>
                <input class="form-control" list="gauge_systems" name="gauge_system_like" onfocus="vboa.fill_gauges()"/>
                <datalist id="gauge_systems">
                </datalist>
              </div>
              <div class="col-xs-2" id="div-dim-signature">
                <label>DIM signature like</label>
                <input class="form-control" list="dim_signatures" name="dim_signature_like" onfocus="vboa.fill_dim_signatures()"/>
                <datalist id="dim_dignatures">
                </datalist>
              </div>
              <div class="col-xs-2" id="div-dim-exec-name">
                <label>DIM signature like</label>
                <input class="form-control" list="dim_exec_names" name="dim_exec_name_like" onfocus="vboa.fill_dim_signatures()"/>
                <datalist id="dim_exec_names">
                </datalist>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
