<div class="col-lg-12" id="nav-events">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-events">
            <!-- Sources -->
            <div class="row" id="div-sources">
              <div class="col-xs-3" id="div-source-like">
                <label>Source like</label>
                <input class="form-control" list="source_like" name="source_like"/>
                <datalist id="source_like">
                </datalist>
              </div>
              <div class="col-xs-3" id="div-sources">
                <label>Sources</label>
                <select name="sources" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <!-- Exlicit references -->
            <div class="row" id="div-ers">
              <div class="col-xs-3" id="div-er-like">
                <label>Explicit reference like</label>
                <input class="form-control" name="er_like"/>
              </div>
              <div class="col-xs-3" id="div-ers">
                <label>Explicit references</label>
                <select name="ers" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <!-- Event keys -->
            <div class="row" id="div-keys">
              <div class="col-xs-3" id="div-key-like">
                <label>Key like</label>
                <input class="form-control" name="key_like"/>
              </div>
              <div class="col-xs-3" id="div-keys">
                <label>Keys</label>
                <select name="keys" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <!-- Gauges -->
            <div>
              <div class="row" id="div-gauges">
                <div class="col-xs-2" id="div-gauge-name-like">
                  <label>Gauge name like</label>
                  <input class="form-control" list="gauge_names" name="gauge_name_like"/>
                  <datalist id="gauge_names">
                  </datalist>
                </div>
                <div class="col-xs-2" id="div-gauge-system-like">
                  <label>Gauge system like</label>
                  <input class="form-control" list="gauge_systems" name="gauge_system_like"/>
                  <datalist id="gauge_systems">
                  </datalist>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-2" id="div-gauge-names">
                  <label>Gauge names</label>
                  <select name="gauge_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                  </select>
                </div>
                <div class="col-xs-2" id="div-gauge-systems">
                  <label>Gauge systems</label>
                  <select name="gauge_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                  </select>
                </div>
              </div>
            </div>
            <div class="row" id="start-stop">
              {% include "eboa_nav/start_stop.html" %}
              <div>
                <span id="add-start-stop">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-start-stop">
            </div>
            <div class="row">
              {% include "eboa_nav/ingestion_time.html" %}
              <div>
                <span id="add-ingestion-time">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-time">
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-timeline" name="show_timeline" checked><span class="label-text"><b>Show timeline</b></span>
              </label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
