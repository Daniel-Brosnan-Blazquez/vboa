<div class="col-lg-12" id="nav-sources">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-sources">
            <div class="row">
              <div class="col-xs-3">
                <label>Name</label>
                <div class="input-group" style="width: 100%">
                  <input class="form-control" style="width: 80%" name="source" id="sources-source-name-text"/>
                  <select class="form-control" style="padding-left: 0; width: 20%" name="source_operator" id="sources-source-operator">
                    {% include "eboa_nav/operators.html" %}
                  </select>
                </div>
              </div>
              <div class="col-xs-3">
                <label id="sources-source-names-in-checkbox">Names (<input type="checkbox" name="source_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <input class="form-control" placeholder="Fill for searching items... Showing 20 items on keyup" onkeyup="vboa.fill_elements_into_selector(this, '/eboa_nav/query-jsonify-sources', 'name', 20, 0)" id="sources-source-names-in-text"/><i class="circle"></i>
                <select name="sources" data-placeholder="Select several options..." size="4" hidden multiple="" tabidex="-1" id="sources-source-names-in-select">
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <label>Processor</label>
                <div class="input-group" style="width: 100%">
                  <input class="form-control" style="width: 80%" name="processor" id="sources-processor-text"/>
                  <select class="form-control" style="padding-left: 0; width: 20%" name="processor_operator" id="sources-processor-operator">
                    {% include "eboa_nav/operators.html" %}
                  </select>
                </div>
              </div>
              <div class="col-xs-3">
                <label id="sources-processors-in-checkbox">Processors (<input type="checkbox" name="processor_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <input class="form-control" placeholder="Fill for searching items... Showing 20 items on keyup" onkeyup="vboa.fill_elements_into_selector(this, '/eboa_nav/query-jsonify-sources', 'processor', 20, 0)" id="sources-processors-in-text"/><i class="circle"></i>
                <select name="processors" data-placeholder="Select several options..." size="4" hidden multiple="" tabidex="-1" id="sources-processors-in-select">
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <label>DIM signature</label>
                <div class="input-group" style="width: 100%">
                  <input class="form-control" style="width: 80%" name="dim_signature" id="sources-dim-signature-text"/>
                  <select class="form-control" style="padding-left: 0; width: 20%" name="dim_signature_operator" id="sources-dim-signature-operator">
                    {% include "eboa_nav/operators.html" %}
                  </select>
                </div>
              </div>
              <div class="col-xs-3">
                <label id="sources-dim-signatures-in-checkbox">DIM signatures (<input type="checkbox" name="dim_signature_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <input class="form-control" placeholder="Fill for searching items... Showing 20 items on keyup" onkeyup="vboa.fill_elements_into_selector(this, '/eboa_nav/query-jsonify-dim-signatures', 'dim_signature', 20, 0)" id="sources-dim-signatures-in-text"/><i class="circle"></i>
                <select name="dim_signatures" data-placeholder="Select several options..." size="4" hidden multiple="" tabidex="-1" id="sources-dim-signatures-in-select">
                </select>
              </div>
            </div>
            <div class="row" id="sources-validity-start-validity-stop-initial">
              {% include "eboa_nav/validity_start_validity_stop.html" %}
              <div>
                <span onclick="vboa.add_validity_start_validity_stop('more-validity-start-validity-stop-query-sources')" id="sources-add-validity-start-validity-stop">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-validity-start-validity-stop-query-sources">
            </div>
            <!-- Validity duration -->
            <div class="row" id="sources-validity-duration-initial">
              {% include "eboa_nav/source_validity_duration.html" %}
              <div>
                <span onclick="vboa.add_source_validity_duration('more-source-validity-duration-query-sources')" id="sources-add-validity-duration">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-source-validity-duration-query-sources">
            </div>
            <!-- Ingestion time -->
            <div class="row" id="sources-ingestion-time-initial">
              {% include "eboa_nav/ingestion_time.html" %}
              <div>
                <span onclick="vboa.add_ingestion_time('more-ingestion-time-query-sources')" id="sources-add-ingestion-time">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-time-query-sources">
            </div>
            <div class="row" id="sources-ingestion-duration-initial">
              {% include "eboa_nav/ingestion_duration.html" %}
              <div>
                <span onclick="vboa.add_ingestion_duration('more-ingestion-duration-query-sources')" id="sources-add-ingestion-duration">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-duration-query-sources">
            </div>
            <div class="row" id="sources-generation-time-initial">
              {% include "eboa_nav/generation_time.html" %}
              <div>
                <span onclick="vboa.add_generation_time('more-generation-time-query-sources')" id="sources-add-generation-time">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-generation-time-query-sources">
            </div>
            <div class="row" id="sources-statuses-initial">
              <div class="col-xs-3 query-source-statuses">
                <label id="sources-statuses-initial-checkbox">Statuses (<input type="checkbox" name="status_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select name="source_statuses" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="sources-statuses-initial-in-text">
                </select>
              </div>
            </div>
            <div>
              <label id="sources-show-validity-timeline">
                <input type="checkbox" id="show-timeline" name="show_validity_timeline" checked><span class="label-text"><b>Show validity timeline</b></span>
              </label>
            </div>
            <div>
              <label id="sources-show-generation-to-ingestion-timeline">
                <input type="checkbox" id="show-timeline" name="show_generation_to_ingestion_timeline" checked><span class="label-text"><b>Show generation to ingestion timeline</b></span>
              </label>
            </div>
            <div>
              <label id="sources-show-number-events-xy">
                <input type="checkbox" id="show-number-events-xy" name="show_number_events_xy" checked><span class="label-text"><b>Show number of events over time per source</b></span>
              </label>
            </div>
            <div>
              <label id="sources-show-ingestion-duration-xy">
                <input type="checkbox" id="show-ingestion-duration-xy" name="show_ingestion_duration_xy" checked><span class="label-text"><b>Show ingestion duration over time per source</b></span>
              </label>
            </div>
            <div>
              <label id="sources-show-generation-time-to-ingestion-time-xy">
                <input type="checkbox" id="show-generation-time-to-ingestion-time-xy" name="show_generation_time_to_ingestion_time_xy" checked><span class="label-text"><b>Show generation to ingestion times over time per source</b></span>
              </label>
            </div>
            <!-- Query restrictions -->
            <div class="row" id="explicit-refs-query-restrictions">
              <!-- Order by -->
              <div class="col-xs-3">
                  <label>Order by (<input type="checkbox" name="order_descending" checked><span class="label-text"><b>Descending)</b></span></label>
                  <select style="width: 100%" name="order_by" id="explicit-refs-order-by">
                    <option></option>
                    <option>name</option>
                    <option>validity_start</option>
                    <option>validity_stop</option>
                    <option>reception_time</option>
                    <option>generation_time</option>
                    <option>ingestion_time</option>
                    <option>ingestion_duration</option>
                    <option>processing_duration</option>
                    <option>processor</option>
                    <option>processor_version</option>
                  </select>
              </div>
              <!-- Limit -->
              <div class="col-xs-3">
                <label>Limit</label>
                <input type="text" class="form-control" style="width: 100%" name="limit" id="explicit-refs-limit" value="100"/>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="sources-submit-button">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
