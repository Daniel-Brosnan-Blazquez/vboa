<div class="col-lg-12" id="nav-sources">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-sources">
            <div class="row">
              <div class="col-xs-3">
                <label>Name like</label>
                <input class="form-control" name="source_like"/>
              </div>
              <div class="col-xs-3">
                <label>DIM Signature like</label>
                <input class="form-control" name="dim_signature_like"/>
              </div>
            </div>
            <div class="row" id="validity-start-stop">
              {% include "eboa_nav/validity_start_validity_stop.html" %}
              <div>
                <span id="add-validity-start-stop">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-validity-start-stop">
            </div>
            <div class="row">
              {% include "eboa_nav/ingestion_generation_times.html" %}
              <div>
                <span id="add-ingestion-generation-time">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-generation-time">
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-timeline" name="show_validity_timeline" checked><span class="label-text"><b>Show validity timeline</b></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-timeline" name="show_generation_to_ingestion_timeline" checked><span class="label-text"><b>Show generation to ingestion timeline</b></span>
              </label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
