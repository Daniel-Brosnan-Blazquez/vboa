<div class="col-lg-12" id="nav-sources">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-sources">
            <div class="row">
              <div class="col-xs-3 query-sources">
                <label>Name like</label>
                <input class="form-control" list="source_like_sources" name="source_like"/>
                <datalist id="source_like_sources">
                </datalist>
              </div>
              <div class="col-xs-3 query-sources">
                <label>Names</label>
                <select name="sources" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 query-dim-signatures">
                <label>DIM signature like</label>
                <input class="form-control" list="dim_signature_like_sources" name="dim_signature_like"/>
                <datalist id="dim_signature_like_sources">
                </datalist>
              </div>
              <div class="col-xs-3 query-dim-signatures">
                <label>DIM signatures</label>
                <select name="dim_signatures" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <div class="row">
              {% include "eboa_nav/validity_start_validity_stop.html" %}
              <div>
                <span onclick="vboa.add_validity_start_validity_stop('more-validity-start-validity-stop-query-sources')">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-validity-start-validity-stop-query-sources">
            </div>
            <div class="row">
              {% include "eboa_nav/ingestion_time.html" %}
              <div>
                <span onclick="vboa.add_ingestion_time('more-ingestion-time-query-sources')">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div class="row">
              {% include "eboa_nav/ingestion_duration.html" %}
              <div>
                <span onclick="vboa.add_ingestion_duration('more-ingestion-duration-query-sources')">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-ingestion-duration-query-sources">
            </div>
            <div class="row">
              {% include "eboa_nav/generation_time.html" %}
              <div>
                <span onclick="vboa.add_generation_time('more-generation-time-query-sources')">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
              </div>
            </div>
            <div id="more-generation-time-query-sources">
            </div>
            <div class="row">
              <div class="col-xs-3 query-proc-statuses">
                <label>Processing statuses</label>
                <select name="proc_statuses" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-timeline" name="show_validity_timeline" checked><span class="label-text"><b>Show validity timeline</b></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-timeline" name="show_generation_to_ingestion_timeline" checked><span class="label-text"><b>Show generation to ingestion timeline</b></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-number-events-xy" name="show_number_events_xy" checked><span class="label-text"><b>Show number of events over time per source</b></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-ingestion-duration-xy" name="show_ingestion_duration_xy" checked><span class="label-text"><b>Show ingestion duration over time per source</b></span>
              </label>
            </div>
            <div>
              <label>
                <input type="checkbox" id="show-generation-time-to-ingestion-time-xy" name="show_generation_time_to_ingestion_time_xy" checked><span class="label-text"><b>Show generation to ingestion times over time per source</b></span>
              </label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
