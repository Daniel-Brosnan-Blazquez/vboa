<div class="col-lg-12" id="nav-annotation-cnfs">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-annotation-cnfs">
            <div>
              <div class="row  query-annotation-cnfs">
                <div class="col-xs-3 query-annotation-names">
                  <label id="annotation-cnfs-annotation-names-like-checkbox">Annotation name like (<input type="checkbox" name="annotation_name_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                  <input class="form-control" list="annotation-name-like-annotation-cnfs" name="annotation_name_like" id="annotation-cnfs-annotation-names-like-text"/>
                  <datalist id="annotation-name-like-annotation-cnfs">
                  </datalist>
                </div>
                <div class="col-xs-3 query-annotation-systems">
                  <label id="annotation-cnfs-annotation-system-like-checkbox">Annotation system like (<input type="checkbox" name="annotation_system_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                  <input class="form-control" list="annotation_system_like_annotation_cnfs" name="annotation_system_like" id="annotation-cnfs-annotation-system-like-text"/>
                  <datalist id="annotation-system-like-annotation-cnfs">
                  </datalist>
                </div>
              </div>
              <div class="row query-annotation-cnfs">
                <div class="col-xs-3 query-annotation-names">
                  <label id="annotation-cnfs-annotation-names-in-checkbox">Annotation names (<input type="checkbox" name="annotation_name_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <select name="annotation_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="annotation-cnfs-annotation-names-in-text">
                  </select>
                </div>
                <div class="col-xs-3 query-annotation-systems">
                  <label id="annotation-cnfs-annotation-system-in-checkbox">Annotation systems (<input type="checkbox" name="annotation_system_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                  <select name="annotation_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="annotation-cnfs-annotation-system-in-text">
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 query-dim-signatures">
                <label id="annotation-cnfs-dim-signature-like-checkbox">DIM signature like (<input type="checkbox" name="dim_signature_notlike_check"><span class="label-text"><b>Not like)</b></span></label>
                <input class="form-control" list="dim_signature_like_sources" name="dim_signature_like" id="annotation-cnfs-dim-signature-like-text"/>
                <datalist id="dim-signature-like-sources">
                </datalist>
              </div>
              <div class="col-xs-3 query-dim-signatures">
                <label id="annotation-cnfs-dim-signature-in-checkbox">DIM signatures (<input type="checkbox" name="dim_signature_notin_check"><span class="label-text"><b>Not in)</b></span></label>
                <select name="dim_signatures" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1" id="annotation-cnfs-dim-signature-in-text">
                </select>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px" id="annotation-cnfs-submit-button">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
