<div class="col-lg-12" id="nav-annotation-cnfs">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form role="form" method=post action="/eboa_nav/query-annotation-cnfs">
            <div>
              <div class="row  query-annotation-cnfs">
                <div class="col-xs-3 query-annotation-names">
                  <label>Annotation name like</label>
                  <input class="form-control" list="annotation_name_like_annotation_cnfs" name="annotation_name_like"/>
                  <datalist id="annotation_name_like_annotation_cnfs">
                  </datalist>
                </div>
                <div class="col-xs-3 query-annotation-systems">
                  <label>Annotation system like</label>
                  <input class="form-control" list="annotation_system_like_annotation_cnfs" name="annotation_system_like"/>
                  <datalist id="annotation_system_like_annotation_cnfs">
                  </datalist>
                </div>
              </div>
              <div class="row query-annotation-cnfs">
                <div class="col-xs-3 query-annotation-names">
                  <label>Annotation names</label>
                  <select name="annotation_names" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                  </select>
                </div>
                <div class="col-xs-3 query-annotation-systems">
                  <label>Annotation systems</label>
                  <select name="annotation_systems" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3 query-dim-signatures">
                <label>DIM signature like</label>
                <input class="form-control" list="dim_signature_like_sources" name="dim_signature_like"/>
                <datalist id="dim_signature_like_sources">
                </datalist>
              </div>
              <div class="col-xs-3 query-dim-signatures">
                <label>DIM signatures</label>
                <select name="dim_signatures" data-placeholder="Select several options..." class="chosen-select" multiple="" tabidex="-1">
                </select>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Query</button>
            </div>
          </form>
        </div>
        <!-- /.col-lg-6 (nested) -->
      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.panel -->
