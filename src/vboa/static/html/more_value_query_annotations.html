<div class="row">
  <div class="col-xs-3">
    <label>Value type</label>
    <select style="width: 100%" name="annotation_value_type" id="value-type">
      <option>text</option>
      <option>timestamp</option>
      <option>boolean</option>
      <option>double</option>
      <option>geometry</option>
      <option>object</option>
    </select>
  </div>
  <div class="col-xs-3">
    <label>Value name</label>
    <div class="input-group" style="width: 100%">
      <input class="form-control" style="width: 80%" name="annotation_value_name" id="value-name-text"/>
      <select class="form-control" style="padding-left: 0; width: 20%" name="annotation_value_name_op" id="value-name-option">
        <option>==</option>
        <option>></option>
        <option>>=</option>
        <option><</option>
        <option><=</option>
        <option>!=</option>
        <option>like</option>
        <option>notlike</option>
      </select>
    </div>
  </div>
  <div class="col-xs-3">
    <label>Value</label>
    <div class="input-group" style="width: 100%">
      <input type="text" class="form-control" style="width: 80%" name="annotation_value" id="value-value-text"/>
      <select class="form-control" style="padding-left: 0; width: 20%" name="annotation_value_operator" id="value-value-operator">
        <option>==</option>
        <option>></option>
        <option>>=</option>
        <option><</option>
        <option><=</option>
        <option>!=</option>
        <option>like</option>
        <option>notlike</option>
      </select>
    </div>
  </div>
</div>
