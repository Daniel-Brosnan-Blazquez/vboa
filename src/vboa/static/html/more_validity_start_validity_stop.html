<div class="col-xs-3">
  <label>Validity start</label>
  <div class="input-group date" id="validity-start">
    <input type="text" class="form-control" name="validity_start"/>
    <span class="input-group-addon">
      <span class="glyphicon glyphicon-calendar"></span>
    </span>
    <div>
        <select id="operators" class="form-control" style="padding-left: 0" name="start_operator">
          <option>></option>
          <option>>=</option>
          <option><</option>
                     <option><=</option>
                                <option>==</option>
          <option>!=</option>
        </select>
      </div>
    </div>
  </div>

      <span class="glyphicon glyphicon-calendar"></span>

        <select id="operators" class="form-control" style="padding-left: 0" name="stop_operator">

          <option><</option>

                                <option>==</option>

        </select>

    </div>
  </div>
</div>
